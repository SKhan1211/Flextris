<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flextris</title>
  <link rel="stylesheet" type="text/css" href="../assets/stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="../assets/stylesheets/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Orbitron:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
  <div class="screen-container">
    <div class="col-1">

      <div class="links-container">
        <div class="link-inner-container"><a href="https://www.linkedin.com/in/thesuhaibkhan"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a></div>
        <div class="link-inner-container"><a href="https://github.com/SKhan1211"><i class="fab fa-github"></i><span>Github</span></a></div>
        <div class="link-inner-container"><a href="https://angel.co/suhaib-khan-13"><i class="fab fa-angellist"></i><span>AngelList</span></a></div>
        <div class="link-inner-container"><a href="https://www.thesuhaibkhan.com"><i class="fas fa-user"></i><span>Personal Site</span></a></div>
      </div>
      <div class="score-outer-container">
        <p>Score</p>
        <div class="score-inner-container">
          <div id="score"></div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <img class="logo-img" src="../assets/public/flextris.png"/>
      <canvas id="game-canvas"></canvas>
    </div>
    <div class="col-3">
      <div class="instructions-container">
        <p>Instructions:</p>
        <p>Use up, down, left, right to move pieces</p>
        <div class="up-down-left-right">
          <div class="top-key">
            <div class="key-container"><i class="fas fa-chevron-up"></i></div>
          </div>
          <div class="bottom-keys">
            <div class="key-container"><i class="fas fa-chevron-left"></i></div>
            <div class="key-container"><i class="fas fa-chevron-down"></i></div>
            <div class="key-container"><i class="fas fa-chevron-right"></i></div>
          </div>
        </div>
        <p>Use 'Q' and 'W' to rotate pieces</p>
        <div class="q-w-key">
          <div class="top-key2">
            <div class="key-container"><p>Q</p></div>
            <div class="key-container"><p>W</p></div>
          </div>
        </div>
        <p>Use 'P' to pause the game</p>
        <div class="p-key">
          <div class="top-key3">
            <div class="key-container"><p>P</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="./main.js"></script>
</body>
</html>
